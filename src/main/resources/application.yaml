server:
  port: 8080
spring:
  application:
    name: showdown
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/showdown
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update

token:
  secret: very_secret_secret_secret_secret_secret_secret
  expiration: 999999
  token-type: "Bearer "

rsa:
  public-key: classpath:certs/public.pem
  private-key: classpath:certs/private.pem